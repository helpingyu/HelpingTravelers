        </article>
        <article class="row mt-2">

        </article>

                    </div>
                    <div class="mb-3">
                        <label for="dolar" class="form-label">Value of the dollar</label>
                        <input type="number" class="form-control" id="dolar" value="525" readonly="true">
                     </div>
                    <div class="mb-3">
                        <label for="pasaje" class="form-label">value of bus trip</label>
                        <input type="number" class="form-control" id="pasaje" readonly="true" value="410" placeholder="410">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary mb-3 col-12" onclick="hacerConversion()">Make Conversation</button>
                    </div>
                </section>
            </section>
